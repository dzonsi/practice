<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sidebar Dropdown</title>
	<link rel="stylesheet" type="text/css" href="practice-style/sidebar-dropdown/sidebar-dropdown-style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class="sidebar">
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Clients</a>
		<a href="#">Contact</a>
		<button class="dropdown-btn">Dropdown <i class="fa fa-caret-down"></i></button>
		<div class="dropdown">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
			<a href="#">Link 4</a>
		</div>
		<a href="#">Search</a>
	</div>

	<div class="main">
		<h1>Sidebar Dropdown:</h1>
		<p>Click on the dropdown button to open the dropdown menu inside the side navigation.</p>
		<p>This sidebar is of full height (100%) and always shown.</p>
		<p>Some random text..</p>
		<p>Some random text..</p>
	</div>

	<script type="text/javascript" src="practice-script/sidebar-dropdown/sidebar-dropdown-script.js"></script>

</body>

</html>
