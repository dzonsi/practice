<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiple Step Form</title>

	<link rel="stylesheet" href="../practice-style/forms/multiple-step-form/style.css">
</head>
<body>
	<div class="container">
		<form id="register">
		<h2 class="text-center">Register:</h2>
			<div class="row">
				<p>Name:</p>
				<input class="main-input" type="text" name="firstname" placeholder="First name...">
				<br>
				<input class="main-input" type="text" name="lastname" placeholder="Last name...">
				<br>
			</div>
			<div class="row">
				<p>Contact info:</p>
				<input class="main-input" type="email" name="email" placeholder="E-mail...">
				<br>
				<input class="main-input" type="text" name="phone" placeholder="Phone...">
				<br>
			</div>
			<div class="row">
				<p>Birthday:</p>
				<input class="main-input" type="text" name="day" placeholder="dd">
				<br>
				<input class="main-input" type="text" name="month" placeholder="mm">
				<br>
				<input class="main-input" type="text" name="year" placeholder="yyyy">
			</div>
			<div class="row">
				<p>Login info:</p>
				<input class="main-input" type="text" name="username" placeholder="Username...">
				<br>
				<input class="main-input" type="password" name="password" placeholder="Password...">
				<br>
			</div>

			<div class="nice">
				<div class="btn-container">
					<button class="btn btn-prev" onclick="prevNext(-1)" id="previous" type="button">Previous</button>
					<button class="btn btn-next" onclick="prevNext(1)" id="next" type="button">Next</button>
				</div>
			</div>

			<div class="dot-container text-center">
				<div class="dot dot-active"></div>
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>

		</form>
	</div>

	<script src="../practice-script/forms/multiple-step-form/script.js"></script>
</body>
</html>
