<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Validation</title>

	<link rel="stylesheet" href="../practice-style/forms/password-validation/style.css">
</head>
<body>
	<h1>Password Validation</h1>
	<p>Try to submit the form.</p>

	<div class="container">
		<form>
			<label for="username">Username:</label>
			<br>
			<input class="input" type="text" name="username" id="username">
			<br>
			<label class="nice" for="password">Password:</label>
			<br>
			<input class="input" type="password" name="password" id="password">
			<br>
			<label id="show" class="right"><input id="show-input" type="checkbox" name=""> Show password</label>
			<br>
			<input id="submit" class=" input submit-color" type="submit" value="Submit">
		</form>
	</div>

	<div id="message" class="lower-container">
		<h2>Password must contain the following:</h2>
		<p id="letter" class="invalid">A <b>lowercase</b> letter.</p>
		<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter.</p>
		<p id="number" class="invalid">A <b>number</b>.</p>
		<p id="length" class="invalid">Minimum <b>8 characters</b>.</p>
	</div>

	<script src="../practice-script/forms/password-validation/script.js"></script>
</body>
</html>
