<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkout form with Bootstrap 4</title>

	<link rel="stylesheet" href="../bootstrap4/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<script src="../bootstrap4/jquery-3.3.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="../bootstrap4/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../practice-style/forms/checkout-form/style.css">
</head>
<body>
	<div class="container-fluid">
		<h1>Responsive Checkout Form</h1>
		<p>Resize the browser window to see the effect. When the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other.</p>
	</div>

	<div class="container-fluid">

		<div class="row m-1">

			<div class="col-12 col-md-3 order-md-2 mb-3">
				<div class="p-3 border rounded main-background">
					<h4 class="mt-2">Cart <span class="float-right"><i class="fa fa-shopping-cart"></i><span class="font-weight-bold">4</span></span></h4>
					<p>
						<a href="javascript:void(0)">Product 1</a>
						<span class="float-right text-secondary">$15</span>
					</p>
					<p>
						<a href="javascript:void(0)">Product 1</a>
						<span class="float-right text-secondary">$15</span>
					</p>
					<p>
						<a href="javascript:void(0)">Product 1</a>
						<span class="float-right text-secondary">$15</span>
					</p>
					<p>
						<a href="javascript:void(0)">Product 1</a>
						<span class="float-right text-secondary">$15</span>
					</p>
					<hr class="border">
					<p>
						Total
						<span class="float-right font-weight-bold">$30</span>
					</p>
				</div>
			</div>

			<div class="col-12 col-md-9 order-md-1 mb-3">
				<div class="p-3 border rounded main-background">
					<div class="container-fluid">
						<form>
							<div class="row">
								<div class="col-12 col-md-6 order-md-2">
									<h3 class="mt-3">Payment</h3>
									<label>Accepted Cards</label>
									<div class="icon-container center">
										<i class="fa fa-cc-visa visa-color"></i>
										<i class="fa fa-cc-amex amex-color"></i>
										<i class="fa fa-cc-mastercard mastercard-color"></i>
										<i class="fa fa-cc-discover discover-color"></i>
									</div>
									<div class="form-group">
										<label for="cname">Name on Card</label>
										<input id="cname" class="form-control" type="text" name="cardname" placeholder="John More Doe">
									</div>
									<div class="form-group">
										<label for="ccnum">Credit card number</label>
										<input id="ccnum" class="form-control" type="text" name="carnumber" placeholder="1111-2222-3333-4444">
									</div>
									<div class="form-group">
										<label for="expmonth">Exp Month</label>
										<input id="expmonth" class="form-control" type="text" name="expmonth" placeholder="September">
									</div>
									<div class="row">
										<div class="col-12 col-md-6 order-md-2">
											<div class="form-group">
												<label for="cvv">CVV</label>
												<input id="cvv" class="form-control" type="text" name="cvv" placeholder="352">
											</div>
										</div>
										<div class="col-12 col-md-6 order-md-1">
											<div class="form-group">
												<label for="expyear">Exp Year</label>
												<input id="expyear" class="form-control" type="text" name="expyear" placeholder="2020">
											</div>
										</div>
									</div>
								</div>
								<div class="col-12 col-md-6 order-md-1">
									<h3 class="mt-3">Billing Address</h3>
									<div class="form-group">
										<label for="fname"><i class="fa fa-user"></i> Full Name</label>
										<input id="fname" class="form-control" type="text" name="firstname" placeholder="John M. Doe">
									</div>
									<div class="form-group">
										<label for="email"><i class="fa fa-envelope"></i> Email</label>
										<input id="email" class="form-control" type="text" name="email" placeholder="john@example.com">
									</div>
									<div class="form-group">
										<label for="address"><i class="fa fa-address-card-o"></i> Address</label>
										<input id="address" class="form-control" type="text" name="address" placeholder="542 W. 15th Street">
									</div>
									<div class="form-group">
										<label for="city"><i class="fa fa-institution"></i> City</label>
										<input id="city" class="form-control" type="text" name="city" placeholder="New York">
									</div>
									<div class="row">
										<div class="col-12 col-md-6 order-md-2">
											<div class="form-group">
												<label for="zip">Zip</label>
												<input id="zip" class="form-control" type="text" name="zip" placeholder="10001">
											</div>
										</div>
										<div class="col-12 col-md-6 order-md-1">
											<div class="form-group">
												<label for="state">State</label>
												<input id="state" class="form-control" type="text" name="state" placeholder="NY">
											</div>
										</div>
									</div>
								</div>
							</div>
							<label><input type="checkbox" name="sameadr">Shipping address same as billing</label>
							<button class="btn btn-success btn-block mb-4" type="submit">Continue to checkout</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
