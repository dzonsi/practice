<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Image Grid</title>
	<link rel="stylesheet" type="text/css" href="../practice-style/images/responsive-image-grid/style.css">

</head>

<body>
	<div class="header">
		<h2>Responsive Image Grid</h2>
		<p>Resize the browser window to see the responsive effect.</p>
	</div>

	<div class="row">
  		<div class="column">
		    <img class="img" src="../../images/wedding.jpg" alt="wedding">
		    <img class="img" src="../../images/rocks.jpg" alt="rocks">
		    <img class="img" src="../../images/falls2.jpg" alt="falls">
		    <img class="img" src="../../images/paris.jpg" alt="paris">
		    <img class="img" src="../../images/nature.jpg" alt="nature">
		    <img class="img" src="../../images/mist.jpg" alt="mist">
		    <img class="img" src="../../images/paris.jpg" alt="paris">
 		</div>
  		<div class="column">
		    <img class="img" src="../../images/underwater.jpg" alt="underwater">
		    <img class="img" src="../../images/ocean.jpg" alt="ocean">
		    <img class="img" src="../../images/wedding.jpg" alt="wedding">
		    <img class="img" src="../../images/mountainskies.jpg" alt="mountainskies">
		    <img class="img" src="../../images/rocks.jpg" alt="rocks">
		    <img class="img" src="../../images/underwater.jpg" alt="underwater">
		</div>
		<div class="column">
		    <img class="img" src="../../images/wedding.jpg" alt="wedding">
		    <img class="img" src="../../images/rocks.jpg" alt="rocks">
		    <img class="img" src="../../images/falls2.jpg" alt="falls">
		    <img class="img" src="../../images/paris.jpg" alt="paris">
		    <img class="img" src="../../images/nature.jpg" alt="nature">
		    <img class="img" src="../../images/mist.jpg" alt="mist">
		    <img class="img" src="../../images/paris.jpg" alt="paris">
		</div>
		<div class="column">
		    <img class="img" src="../../images/underwater.jpg" alt="underwater">
		    <img class="img" src="../../images/ocean.jpg" alt="ocean">
		    <img class="img" src="../../images/wedding.jpg" alt="wedding">
		    <img class="img" src="../../images/mountainskies.jpg" alt="mountainskies">
		    <img class="img" src="../../images/rocks.jpg" alt="rocks">
		    <img class="img" src="../../images/underwater.jpg" alt="underwater">
		</div>
	</div>

</body>

</html>
