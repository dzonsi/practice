<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form on image and hero image</title>

	<link rel="stylesheet" type="text/css" href="../practice-style/images/form-on-image-and-hero-image/style.css">

</head>

<body>
	<h1>Form on Image</h1>
	<div class="container">
		<form class="form" method="GET">
			<h2>Login</h2>

			<label for="email">Email</label><br>
			<input type="email" name="email" placeholder="Enter Email" size="35"><br>

			<label for="psw">Password</label><br>
			<input type="password" name="psw" placeholder="Enter Password" size="35"><br>

			<button type="submit" class="btn">Login</button>
		</form>
	</div>

<!-- Hero image -->
	<h1>Hero image</h1>

	<div class="container2">
		<div class="hero-text">
			<h2>I am John Doe</h2>
			<p>And I'm a Photographer</p>
			<button class="btn2">Hire me</button>
		</div>
	</div>
</body>

</html>
