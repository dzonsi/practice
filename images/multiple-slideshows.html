<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiple Slideshows</title>
	<link rel="stylesheet" type="text/css" href="../practice-style/images/multiple-slideshows/style.css">

</head>

<body>
	<h2>Multiple Slideshows:</h2>

	<p>Slideshow 1:</p>
	<div class="slideshow-container">
  		<div class="mySlides1">
    		<img class="full-wide" src="../../images/img_nature_wide.jpg" alt="nature">
  		</div>

  		<div class="mySlides1">
    		<img class="full-wide" src="../../images/img_snow_wide.jpg" alt="snow">
  		</div>

  		<div class="mySlides1">
    		<img class="full-wide" src="../../images/img_mountains_wide.jpg" alt="mountains">
  		</div>

  		<a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
  		<a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
	</div>

	<p>Slideshow 2:</p>
	<div class="slideshow-container">
  		<div class="mySlides2">
    		<img class="full-wide" src="../../images/img_band_chicago.jpg">
  		</div>

  		<div class="mySlides2">
    		<img class="full-wide" src="../../images/img_band_la.jpg">
  		</div>

  		<div class="mySlides2">
    		<img class="full-wide" src="../../images/img_band_ny.jpg">
  		</div>

  		<a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
  		<a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
	</div>

	<script type="text/javascript" src="../practice-script/images/multiple-slideshows/script.js"></script>
</body>

</html>
