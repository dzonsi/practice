<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../practice-style/images/slideshow-carousel/style.css">
</head>

<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1 / 4</div>
			<img src="../../images/img_nature_wide.jpg" alt="nature" class="images">
			<div class="text">Nature</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2 / 4</div>
			<img src="../../images/img_snow_wide.jpg" alt="snow" class="images">
			<div class="text">Snow</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3 / 4</div>
			<img src="../../images/img_mountains_wide.jpg" alt="mountains" class="images">
			<div class="text">Mountains</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">4 / 4</div>
			<img src="../../images/img_lights_wide.jpg" alt="lights" class="images">
			<div class="text">Lights</div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<div class="dot-container">
		<span class="dot" onclick="currentSlide(1)"></span>
  		<span class="dot" onclick="currentSlide(2)"></span>
  		<span class="dot" onclick="currentSlide(3)"></span>
  		<span class="dot" onclick="currentSlide(4)"></span>
	</div>

	<script type="text/javascript" src="../practice-script/images/slideshow-carousel/script.js"></script>
</body>

</html>
