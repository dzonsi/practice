<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabbed Image Gallery</title>
	<link rel="stylesheet" type="text/css" href="../practice-style/images/tabbed-image-gallery/style.css">
</head>

<body>

	<header>
		<h2>Tabbed Image Gallery</h2>
		<p>Click on image...</p>
	</header>

	<div class="container clear">
		<img class="img" src="../../images/img_nature.jpg" alt="Nature" onclick="showTabbed(this)">
		<img class="img" src="../../images/img_mountains.jpg" alt="Mountains" onclick="showTabbed(this)">
		<img class="img" src="../../images/img_lights.jpg" alt="Lights" onclick="showTabbed(this)">
		<img class="img" src="../../images/img_woods.jpg" alt="Woods" onclick="showTabbed(this)">
		<img class="img" src="../../images/img_5terre.jpg" alt="Terre" onclick="showTabbed(this)">
	</div>

	<div id="tabbed" class="tabbed">
		<span id="close" class="close" onclick="this.parentElement.style.display = 'none'">&times;</span>
		<img id="img-target" class="img-target">
		<div id="text" class="text"></div>
	</div>

	<script type="text/javascript" src="../practice-script/images/tabbed-image-gallery/script.js"></script>
</body>

</html>
