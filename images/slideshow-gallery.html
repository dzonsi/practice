<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slideshow Gallery</title>
	<link rel="stylesheet" type="text/css" href="../practice-style/images/slideshow-gallery/style.css">

</head>

<body>
  <h2 class="middle">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img  class="full-wide" src="../../images/img_woods_wide.jpg" alt="The Woods">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img class="full-wide" src="../../images/img_5terre_wide.jpg" alt="Cinque Terre">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img class="full-wide" src="../../images/img_mountains_wide.jpg" alt="Mountains and fjords">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img class="full-wide" src="../../images/img_lights_wide.jpg" alt="Northern Lights">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img class="full-wide" src="../../images/img_nature_wide.jpg" alt="Nature and sunrise">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img class="full-wide" src="../../images/img_snow_wide.jpg" alt="Snowy Mountains">
  </div>

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor full-wide" src="../../images/img_woods.jpg" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="column">
      <img class="demo cursor full-wide" src="../../images/img_5terre.jpg" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor full-wide" src="../../images/img_mountains.jpg" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor full-wide" src="../../images/img_lights.jpg" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
      <img class="demo cursor full-wide" src="../../images/img_nature.jpg" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor full-wide" src="../../images/img_snow.jpg" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>

	<script type="text/javascript" src="../practice-script/images/slideshow-gallery/script.js"></script>
</body>

</html>
