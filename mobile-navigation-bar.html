<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mobile Navigation Bar</title>
	<link rel="stylesheet" type="text/css" href="practice-style/mobile-navigation-bar/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class="mobile-container">
		<div class="navbar">
			<a href="#" class="active">Logo</a>
			<div id="content" class="content">
				<a href="#">News</a>
				<a href="#">Contact</a>
				<a href="#">About</a>
			</div>
			<a href="javascript:void(0);" class="icon" onclick="show()"><i class="fa fa-bars"></i></a>
		</div>

		<div class="main">
			<h2>Vertical Mobile Navbar</h2>
			<p>This example demonstrates how a navigation menu on a mobile/smart phone could look like.</p>
			<p>Click on the hamburger menu (three bars) in the top right corner, to toggle the menu.</p>
		</div>
	</div>

	<script type="text/javascript" src="practice-script/mobile-navigation-bar/script.js"></script>
</body>

</html>
